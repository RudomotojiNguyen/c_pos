name: c_pos
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  intl: ^0.19.0

  # Injector
  get_it: ^8.0.3

  # Design pattern
  equatable: ^2.0.7
  provider: ^6.1.2
  flutter_bloc: ^8.1.6

  # Network
  retrofit: ^4.1.0
  dio: ^5.5.0+1
  pretty_dio_logger: ^1.4.0

  # stogare
  shared_preferences: ^2.2.3
  flutter_secure_storage: ^9.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1

  # Screen Util
  flutter_screenutil: ^5.9.3

  # Url Launcher
  url_launcher: ^6.3.0

  # Toast
  bot_toast: ^4.1.3

  # Shimmer
  shimmer: ^3.0.0

  # Flutter keyboard visibility
  flutter_keyboard_visibility: ^6.0.0

  # applink and deeplink
  uni_links: ^0.5.1

  # Go router
  go_router: ^14.2.1

  # path
  path_provider: ^2.1.3
  path_provider_ios: ^2.0.11

  # Device info
  device_info_plus: ^11.1.1

  # permission
  permission_handler: ^11.3.1

  #
  uuid: ^4.5.1
  dart_jsonwebtoken: ^2.14.0
  logger: ^2.4.0

  #
  smooth_page_indicator: ^1.2.0+3
  expandable_page_view: ^1.0.17
  calendar_date_picker2: ^1.1.7
  pull_to_refresh: ^2.0.0
  webview_flutter: ^4.8.0
  toastification: ^2.1.0
  flutter_popup: ^3.3.0
  flutter_typeahead: ^5.2.0
  animated_visibility: ^0.0.4
  animated_custom_dropdown: ^3.1.1

  # # Firebase
  # firebase_analytics: ^11.3.6
  # firebase_crashlytics: ^4.2.0
  # firebase_core: ^3.8.1
  # firebase_messaging: ^15.1.6

  # # Awesome plugins
  # awesome_notifications_core: ^0.10.0 # use the latest version available
  # awesome_notifications: ^0.10.0
  # awesome_notifications_fcm: ^0.10.0

  dynamic_tabbar: ^1.0.8
  timelines: ^0.1.0
  data_table_2: ^2.5.15
  google_mlkit_barcode_scanning: ^0.13.0
  camera: ^0.10.5+9
  photo_view: ^0.15.0
  image_picker: ^1.1.2
  file_picker: ^8.0.6
  mime: ^2.0.0
  collection: ^1.18.0

  cached_network_image: ^3.4.1

  #
  flutter_svg: ^2.0.10+1
  lottie: ^3.1.2

  #
  connectivity_plus: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.4.9
  flutter_gen_runner: ^5.8.0
  retrofit_generator:
  freezed:
  json_serializable:
  build_runner_core:
  hive_generator:
  flutter_native_splash:
  flutter_launcher_icons:
  flutter_lints: ^3.0.0
  isar_generator: ^3.1.0+1

flutter_gen:
  output: lib/gen/
  package_parameter_enabled: true
  integrations:
    flutter_svg: true


flutter:
  uses-material-design: true

  assets:
    - assets/image/
    - assets/svg/
    - assets/configuration/
    - assets/lottie/

  fonts:
    - family: NunitoSans
      fonts:
        - asset: assets/fonts/NunitoSans-Black.ttf
        - asset: assets/fonts/NunitoSans-BlackItalic.ttf
        - asset: assets/fonts/NunitoSans-Bold.ttf
        - asset: assets/fonts/NunitoSans-BoldItalic.ttf
        - asset: assets/fonts/NunitoSans-ExtraBold.ttf
        - asset: assets/fonts/NunitoSans-ExtraBoldItalic.ttf
        - asset: assets/fonts/NunitoSans-ExtraLight.ttf
        - asset: assets/fonts/NunitoSans-ExtraLightItalic.ttf
        - asset: assets/fonts/NunitoSans-Italic.ttf
        - asset: assets/fonts/NunitoSans-Light.ttf
        - asset: assets/fonts/NunitoSans-LightItalic.ttf
        - asset: assets/fonts/NunitoSans-Regular.ttf
        - asset: assets/fonts/NunitoSans-SemiBold.ttf
        - asset: assets/fonts/NunitoSans-SemiBoldItalic.ttf
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
        - asset: assets/fonts/Roboto-Regular.ttf
    - family: SFProText
      fonts:
        - asset: assets/fonts/SFProText-Medium.ttf
        - asset: assets/fonts/SFProText-Regular.ttf
        - asset: assets/fonts/SFProText-Semibold.ttf
